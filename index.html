<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 260px;
        }

        .display {
            background: #000;
            color: #0f0;
            font-size: 32px;
            text-align: right;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            height: 50px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .op { background: #ff9500; color: white; }
        .num { background: #333; color: white; }
        .clear { background: #e53935; color: white; }
        .equal { background: #4caf50; color: white; grid-column: span 2; }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="op" onclick="appendOp('/')">÷</button>
        <button class="op" onclick="appendOp('*')">×</button>
        <button class="op" onclick="appendOp('-')">−</button>

        <button class="num" onclick="appendNum(7)">7</button>
        <button class="num" onclick="appendNum(8)">8</button>
        <button class="num" onclick="appendNum(9)">9</button>
        <button class="op" onclick="appendOp('+')">+</button>

        <button class="num" onclick="appendNum(4)">4</button>
        <button class="num" onclick="appendNum(5)">5</button>
        <button class="num" onclick="appendNum(6)">6</button>

        <button class="num" onclick="appendNum(1)">1</button>
        <button class="num" onclick="appendNum(2)">2</button>
        <button class="num" onclick="appendNum(3)">3</button>

        <button class="num" onclick="appendNum(0)">0</button>
        <button class="num" onclick="appendOp('.')">.</button>

        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function appendNum(num) {
        if (display.textContent === "0") {
            display.textContent = num;
        } else {
            display.textContent += num;
        }
    }

    function appendOp(op) {
        display.textContent += op;
    }

    function clearDisplay() {
        display.textContent = "0";
    }

    function calculate() {
        try {
            display.textContent = eval(display.textContent);
        } catch {
            display.textContent = "Error";
        }
    }
</script>

</body>
</html>
